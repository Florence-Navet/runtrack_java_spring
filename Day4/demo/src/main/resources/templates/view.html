<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org"
                xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
  <meta charset="UTF-8">
  <title>Persons</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
</head>
<body>
<h1 th:text="${message}">Message par défaut</h1>

<ul>
  <li th:each="obj : ${mots}" th:text="${obj}">mot par défaut</li>
</ul>

<!-- CREATE -->
<form method="POST" action="/view" th:object="${formData}">
  <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
  <input th:field="*{welcome}" type="text" placeholder="name">
  <div th:if="${#fields.hasErrors('welcome')}" th:errors="*{welcome}"></div>

  <input th:field="*{age}" type="number" min="0" placeholder="age">
  <div th:if="${#fields.hasErrors('age')}" th:errors="*{age}"></div>

  <button type="submit">Ajouter</button>
</form>

<h3 th:text="${welcomeMsg}"></h3>

<h2>Liste des personnes</h2>

<p th:if="${#lists.isEmpty(persons)}">Aucune personne enregistrée.</p>

<ul th:if="${!#lists.isEmpty(persons)}">
  <li th:each="person : ${persons}">
    <span th:text="${person.name}">Nom</span>
    <span th:text="${person.age}">Âge</span>
  </li>
</ul>

<table th:if="${!#lists.isEmpty(persons)}">
  <thead>
  <tr>
    <th>ID</th><th>Nom</th><th>Âge</th><th>Actions</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="p : ${persons}">
    <td th:text="${p.id}">1</td>

    <!-- UPDATE inline -->
    <td colspan="2" style="padding:0;">
      <form th:action="@{|/view/${p.id}/update|}" method="post"
            style="display:grid;grid-template-columns:1fr 110px auto;gap:.4rem;">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
        <input name="name" th:value="${p.name}" required />
        <input name="age" type="number" min="0" th:value="${p.age}" required />
        <button type="submit">Mettre à jour</button>
      </form>
    </td>

    <!-- DELETE -->
    <td>
      <form th:action="@{|/view/${p.id}/delete|}" method="post">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
        <button type="submit" onclick="return confirm('Supprimer cette personne ?')">Supprimer</button>
      </form>
    </td>
  </tr>
  </tbody>
</table>

</body>
</html>
