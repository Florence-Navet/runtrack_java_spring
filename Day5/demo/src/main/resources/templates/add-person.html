<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Ajouter une personne</title>
    <style>
        .field-error { border: 1px solid red; }
        .error-msg { color: red; font-size: 0.9em; }
    </style>
</head>
<body>
<h1>Ajouter une nouvelle personne</h1>

<form th:action="@{/persons}" th:object="${person}" method="post">
    <div>
        <label for="name">Nom :</label>
        <input id="name" th:field="*{name}"
               th:classappend="${#fields.hasErrors('name')} ? 'field-error' : ''">
        <div th:if="${#fields.hasErrors('name')}" class="error-msg" th:errors="*{name}"></div>
    </div>

    <div>
        <label for="age">Âge :</label>
        <input id="age" type="number" th:field="*{age}"
               th:classappend="${#fields.hasErrors('age')} ? 'field-error' : ''">
        <div th:if="${#fields.hasErrors('age')}" class="error-msg" th:errors="*{age}"></div>
    </div>

    <!-- Token CSRF pour sécuriser le POST -->
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">

    <div>
        <button type="submit">Ajouter</button>
    </div>
</form>

<p><a th:href="@{/persons}">← Retour à la liste</a></p>
</body>
</html>
