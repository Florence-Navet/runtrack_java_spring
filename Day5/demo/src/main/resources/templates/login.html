<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/extras/spring-security">
<head>
  <meta charset="UTF-8"><title>Connexion</title></head>
<body>

<h1>Se connecter</h1>

<div th:if="${param.error}">Identifiants invalides.</div>
<div th:if="${param.logout}">Vous avez été déconnecté.</div>

<form th:action="@{/login}" method="post">

  <div>
    <label>Utilisateur</label>
    <input type="text" name="username" required>
  </div>
  <div>
    <label>Mot de passe</label>
    <input type="password" name="password" required>
  </div>

  <!--CSRF-->
  <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
  <button type="submit">Connexion</button>
</form>

<p sec:authorize="isAuthenticated()">
  Déjà connecté en tant que <strong sec:authentification="name">user</strong>.
  <form th:action="@{/logout}" method="post" style="display:inline">
  <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
  <button type="submit">Se déconnecter</button>
</form>
</p>

<!--  <label>Utilisateur <input name="username" type="text" required autofocus></label>-->
<!--  <label>Mot de passe <input name="password" type="password" required></label>-->



</body>
</html>
